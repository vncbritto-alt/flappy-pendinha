<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy Pendinha</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
}
#gameContainer{
  position:relative;
  max-width:520px;
  margin:20px auto;
}
canvas{
  width:100%;
  height:auto;
  border-radius:10px;
  display:block;
}
#fullscreenBtn{
  position:absolute;
  top:10px;
  right:10px;
  z-index:10;
  background:rgba(0,0,0,.6);
  color:white;
  border:none;
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<div id="gameContainer">
  <button id="fullscreenBtn">⛶</button>
  <canvas id="game"></canvas>
</div>

<script>
/* ===== BASE ===== */
const BASE_W = 360;
const BASE_H = 520;
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* RESIZE */
function resizeCanvas(){
  const scale = Math.min(
    window.innerWidth / BASE_W,
    window.innerHeight / BASE_H
  );
  canvas.width = BASE_W * scale;
  canvas.height = BASE_H * scale;
  ctx.setTransform(scale,0,0,scale,0,0);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
document.addEventListener("fullscreenchange", resizeCanvas);

/* FULLSCREEN */
document.getElementById("fullscreenBtn").onclick = ()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};

/* ===== CONFIG ===== */
const CFG = {
  gravity:0.35,
  jump:-8,
  baseSpeed:2.2,
  gap:190,
  pipeW:46,
  spacing:220,
  pool:7
};

/* ===== STATE ===== */
let bird, pipes, running, score;
let animTime=0;
let gameState="menu";
let selectedSkin = localStorage.getItem("skin") || "bird";

/* ===== FASES / CENÁRIOS ===== */
const scenes = [
  "#70c5ce", // dia
  "#ffcc80", // tarde
  "#3f51b5", // noite
  "#263238", // cidade escura
  "#4caf50", // floresta
  "#9c27b0"  // fantasia
];

/* ===== RESET ===== */
function resetGame(){
  bird={x:90,y:BASE_H/2,r:18,vy:0};
  pipes=[];
  score=0;
  running=false;

  let x=BASE_W;
  for(let i=0;i<CFG.pool;i++){
    pipes.push(createPipe(x));
    x+=CFG.spacing;
  }
}

function createPipe(x){
  const top=Math.random()*(BASE_H/2-80)+40;
  return{x,top,bottom:top+CFG.gap,passed:false};
}

/* ===== INPUT ===== */
canvas.addEventListener("click",()=>{
  if(!running){
    running=true;
    bird.vy=CFG.jump;
  }else{
    bird.vy=CFG.jump;
  }
});

/* ===== COLLISION ===== */
function hit(b,p){
  return b.x+b.r>p.x && b.x-b.r<p.x+CFG.pipeW &&
    (b.y-b.r<p.top || b.y+b.r>p.bottom);
}

/* ===== DRAW PLAYER (simples) ===== */
function drawPlayer(){
  ctx.save();
  ctx.translate(bird.x,bird.y);
  ctx.rotate(bird.vy/10);
  ctx.fillStyle="#ffeb3b";
  ctx.beginPath();
  ctx.ellipse(0,0,20,16,0,0,Math.PI*2);
  ctx.fill();
  ctx.restore();
}

/* ===== UPDATE ===== */
function update(){
  animTime+=0.1;
  if(!running) return;

  bird.vy+=CFG.gravity;
  bird.y+=bird.vy;

  const fase=Math.floor(score/10);
  const speed=CFG.baseSpeed + fase*0.3;
  canvas.style.background = scenes[fase % scenes.length];

  for(const p of pipes){
    p.x-=speed;

    if(!p.passed && p.x+CFG.pipeW<bird.x){
      p.passed=true;
      score++;
    }

    if(hit(bird,p)){
      endGame();
      return;
    }
  }

  if(bird.y<0 || bird.y>BASE_H){
    endGame();
  }

  if(pipes[0].x<-CFG.pipeW){
    const last=pipes[pipes.length-1].x;
    pipes.shift();
    pipes.push(createPipe(last+CFG.spacing));
  }
}

/* ===== GAME OVER + RANKING ===== */
function endGame(){
  running=false;

  if(score>=20){
    const name=prompt("Parabéns! Digite seu nome:");
    if(name){
      const ranking=JSON.parse(localStorage.getItem("ranking")||"[]");
      ranking.push({name,score});
      ranking.sort((a,b)=>b.score-a.score);
      localStorage.setItem("ranking",JSON.stringify(ranking.slice(0,5)));
    }
  }
  resetGame();
}

/* ===== DRAW ===== */
function draw(){
  ctx.clearRect(0,0,BASE_W,BASE_H);

  ctx.fillStyle="#3fa34b";
  for(const p of pipes){
    ctx.fillRect(p.x,0,CFG.pipeW,p.top);
    ctx.fillRect(p.x,p.bottom,CFG.pipeW,BASE_H-p.bottom);
  }

  drawPlayer();

  ctx.fillStyle="#000";
  ctx.font="16px Arial";
  ctx.fillText("Score: "+score,10,20);
}

/* ===== LOOP ===== */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
resetGame();
loop();
</script>

</body>
</html>
