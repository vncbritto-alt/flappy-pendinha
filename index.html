<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy Pendinha</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#70c5ce;
  font-family:Arial,Helvetica,sans-serif;
}

#gameContainer{
  position:relative;
  max-width:520px;
  margin:20px auto;
}

canvas{
  width:100%;
  height:auto;
  background:#70c5ce;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  display:block;
}

#fullscreenBtn{
  position:absolute;
  top:10px;
  right:10px;
  z-index:20;
  background:rgba(0,0,0,.6);
  color:white;
  border:none;
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
  font-size:18px;
}

/* HUD */
#hud{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-weight:bold;
  color:#053033;
}
</style>
</head>

<body>

<div id="gameContainer">
  <button id="fullscreenBtn">⛶</button>
  <canvas id="game" width="360" height="520"></canvas>

  <div id="hud">
    <div>Pontos: <span id="score">0</span></div>
    <div>Fase: <span id="phase">1</span>/30</div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const CONFIG = {
  gravity: 0.35,
  jump: -8,
  gap: 190,
  baseSpeed: 2.2,
  pipeWidth: 46,
  spacing: 220,
  pool: 7,
  pointsPerPhase: 20,
  maxPhases: 30
};
/* ========================================= */

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const W = canvas.width;
const H = canvas.height;

const elScore = document.getElementById("score");
const elPhase = document.getElementById("phase");

/* FULLSCREEN */
document.getElementById("fullscreenBtn").onclick = () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};

let bird, pipes, running, score, phase, speed;

/* BACKGROUNDS DAS FASES */
const backgrounds = Array.from({length: CONFIG.maxPhases}, (_,i)=>{
  const hue = (i * 360 / CONFIG.maxPhases) | 0;
  return `hsl(${hue}, 70%, 70%)`;
});

/* RESET TOTAL */
function resetGame(){
  bird = { x:90, y:H/2, r:18, vy:0 };
  pipes = [];
  score = 0;
  phase = 1;
  speed = CONFIG.baseSpeed;
  running = false;

  elScore.textContent = score;
  elPhase.textContent = phase;

  canvas.style.background = backgrounds[0];

  let x = W;
  for(let i=0;i<CONFIG.pool;i++){
    pipes.push(createPipe(x));
    x += CONFIG.spacing;
  }
}

function createPipe(x){
  const top = Math.random()*(H/2 - 80) + 40;
  return { x, top, bottom: top + CONFIG.gap, passed:false };
}

/* INPUT */
canvas.onclick = () => {
  running = true;
  bird.vy = CONFIG.jump;
};

/* COLISÃO */
function hit(b,p){
  if(b.x + b.r > p.x && b.x - b.r < p.x + CONFIG.pipeWidth){
    if(b.y - b.r < p.top || b.y + b.r > p.bottom){
      return true;
    }
  }
  return false;
}

/* DESENHAR PÁSSARO */
function drawBird(){
  ctx.save();
  ctx.translate(bird.x, bird.y);
  ctx.rotate(bird.vy / 10);

  ctx.fillStyle="#ffeb3b";
  ctx.beginPath();
  ctx.ellipse(0,0,20,16,0,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle="#ff9800";
  ctx.beginPath();
  ctx.moveTo(18,-2);
  ctx.lineTo(30,0);
  ctx.lineTo(18,6);
  ctx.closePath();
  ctx.fill();

  ctx.fillStyle="#000";
  ctx.beginPath();
  ctx.arc(6,-5,3,0,Math.PI*2);
  ctx.fill();

  ctx.restore();
}

/* UPDATE */
function update(){
  if(!running) return;

  bird.vy += CONFIG.gravity;
  bird.y += bird.vy;

  for(const p of pipes){
    p.x -= speed;

    if(!p.passed && p.x + CONFIG.pipeWidth < bird.x){
      p.passed = true;
      score++;
      elScore.textContent = score;

      /* CHECA FASE */
      const newPhase = Math.min(
        Math.floor(score / CONFIG.pointsPerPhase) + 1,
        CONFIG.maxPhases
      );

      if(newPhase !== phase){
        phase = newPhase;
        speed = CONFIG.baseSpeed + phase * 0.15;
        canvas.style.background = backgrounds[phase-1];
        elPhase.textContent = phase;
      }
    }

    if(hit(bird,p)){
      resetGame();
      return;
    }
  }

  if(bird.y < 0 || bird.y > H){
    resetGame();
    return;
  }

  if(pipes[0].x < -CONFIG.pipeWidth){
    const lastX = pipes[pipes.length-1].x;
    pipes.shift();
    pipes.push(createPipe(lastX + CONFIG.spacing));
  }
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,W,H);

  ctx.fillStyle="#3fa34b";
  for(const p of pipes){
    ctx.fillRect(p.x,0,CONFIG.pipeWidth,p.top);
    ctx.fillRect(p.x,p.bottom,CONFIG.pipeWidth,H-p.bottom);
  }

  drawBird();
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

resetGame();
loop();
</script>

</body>
</html>
