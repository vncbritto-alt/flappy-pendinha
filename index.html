<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy Pendinha</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#70c5ce;
  font-family:Arial,Helvetica,sans-serif;
}
#gameContainer{
  position:relative;
  max-width:520px;
  margin:20px auto;
}
canvas{
  width:100%;
  height:auto;
  background:#70c5ce;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  display:block;
}
#fullscreenBtn{
  position:absolute;
  top:10px;
  right:10px;
  z-index:10;
  background:rgba(0,0,0,.6);
  color:white;
  border:none;
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<div id="gameContainer">
  <button id="fullscreenBtn">â›¶</button>
  <canvas id="game"></canvas>
</div>

<script>
/* ================= BASE ================= */
const BASE_W = 360;
const BASE_H = 520;
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  const scale = Math.min(
    window.innerWidth / BASE_W,
    window.innerHeight / BASE_H
  );
  canvas.width = BASE_W * scale;
  canvas.height = BASE_H * scale;
  ctx.setTransform(scale,0,0,scale,0,0);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
document.addEventListener("fullscreenchange", resizeCanvas);

/* FULLSCREEN */
document.getElementById("fullscreenBtn").onclick = ()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};

/* ================= CONFIG ================= */
const CFG = {
  gravity:0.35,
  jump:-8,
  speed:2.2,
  gap:190,
  pipeW:46,
  spacing:220,
  pool:7
};

/* ================= STATE ================= */
let bird, pipes, running, score;
let gameState="menu";
let selectedSkin = localStorage.getItem("skin") || "bird";
let animTime = 0;

const skins=["bird","bat","cat","dog","pig","robot","ghost"];

/* ================= RESET ================= */
function resetGame(){
  bird={x:90,y:BASE_H/2,r:18,vy:0};
  pipes=[];
  score=0;
  running=false;

  let x=BASE_W;
  for(let i=0;i<CFG.pool;i++){
    pipes.push(createPipe(x));
    x+=CFG.spacing;
  }
}

function createPipe(x){
  const top=Math.random()*(BASE_H/2-80)+40;
  return{x,top,bottom:top+CFG.gap,passed:false};
}

/* ================= INPUT ================= */
canvas.addEventListener("click",(e)=>{
  const r=canvas.getBoundingClientRect();
  const mx=(e.clientX-r.left)*(BASE_W/canvas.width);
  const my=(e.clientY-r.top)*(BASE_H/canvas.height);

  if(gameState==="menu") handleMenu(mx,my);
  else{ running=true; bird.vy=CFG.jump; }
});

function handleMenu(mx,my){
  skins.forEach((s,i)=>{
    const x=40+i*40, y=260;
    if(mx>x-18&&mx<x+18&&my>y-18&&my<y+18){
      selectedSkin=s;
      localStorage.setItem("skin",s);
    }
  });
  if(mx>120&&mx<240&&my>340&&my<380){
    gameState="playing";
    resetGame();
  }
}

/* ================= COLLISION ================= */
function hit(b,p){
  return b.x+b.r>p.x&&b.x-b.r<p.x+CFG.pipeW&&
         (b.y-b.r<p.top||b.y+b.r>p.bottom);
}

/* ================= DRAW SKINS (ANIMADAS) ================= */
function drawSkin(type,x,y,rot){
  const t=animTime;
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(rot);

  if(type==="bird"){
    const wing=Math.sin(t*10)*6;
    ctx.fillStyle="#ffeb3b";
    ctx.beginPath();ctx.ellipse(0,0,20,16,0,0,Math.PI*2);ctx.fill();
    ctx.save();
    ctx.rotate(wing*0.02);
    ctx.fillStyle="#fdd835";
    ctx.beginPath();ctx.ellipse(-6,4,8,6,0,0,Math.PI*2);ctx.fill();
    ctx.restore();
    ctx.fillStyle="#ff9800";
    ctx.beginPath();ctx.moveTo(18,-2);ctx.lineTo(30,0);ctx.lineTo(18,6);ctx.fill();
    ctx.fillStyle="#000";
    ctx.beginPath();ctx.arc(6,-5,3,0,Math.PI*2);ctx.fill();
  }

  if(type==="bat"){
    const wing=Math.sin(t*8)*10;
    ctx.fillStyle="#333";
    ctx.beginPath();ctx.arc(0,0,14,0,Math.PI*2);ctx.fill();
    ctx.strokeStyle="#222";ctx.lineWidth=2;
    ctx.beginPath();
    ctx.moveTo(-18,0);ctx.lineTo(-6,-6-wing);
    ctx.moveTo(18,0);ctx.lineTo(6,-6-wing);
    ctx.stroke();
    ctx.fillStyle="#fff";
    ctx.beginPath();ctx.arc(-4,-2,2,0,Math.PI*2);ctx.arc(4,-2,2,0,Math.PI*2);ctx.fill();
  }

  if(type==="cat"){
    const blink=Math.floor(t)%4===0;
    ctx.fillStyle="#ffcc99";
    ctx.beginPath();ctx.arc(0,0,14,0,Math.PI*2);ctx.fill();
    ctx.beginPath();
    ctx.moveTo(-8,-10);ctx.lineTo(-2,-18);ctx.lineTo(2,-10);
    ctx.moveTo(8,-10);ctx.lineTo(2,-18);ctx.lineTo(-2,-10);
    ctx.fill();
    ctx.fillStyle="#000";
    if(!blink){
      ctx.beginPath();ctx.arc(-4,-2,2,0,Math.PI*2);ctx.arc(4,-2,2,0,Math.PI*2);ctx.fill();
    }
  }

  if(type==="dog"){
    ctx.fillStyle="#c68642";
    ctx.beginPath();ctx.arc(0,0,14,0,Math.PI*2);ctx.fill();
    ctx.fillRect(-18,-4,6,12);ctx.fillRect(12,-4,6,12);
  }

  if(type==="pig"){
    ctx.fillStyle="#ffb6c1";
    ctx.beginPath();ctx.arc(0,0,14,0,Math.PI*2);ctx.fill();
    ctx.fillStyle="#ff8da1";
    ctx.beginPath();ctx.ellipse(0,4,6,4,0,0,Math.PI*2);ctx.fill();
  }

  if(type==="robot"){
    const eye=Math.floor(t)%2===0;
    ctx.fillStyle="#90a4ae";
    ctx.fillRect(-12,-12,24,24);
    ctx.fillStyle="#000";
    if(eye){ctx.fillRect(-6,-2,4,4);ctx.fillRect(2,-2,4,4);}
  }

  if(type==="ghost"){
    ctx.globalAlpha=0.7+Math.sin(t*3)*0.2;
    ctx.fillStyle="#fff";
    ctx.beginPath();
    ctx.arc(0,-4,14,Math.PI,0);
    ctx.lineTo(14,12);ctx.lineTo(-14,12);
    ctx.closePath();ctx.fill();
  }

  ctx.restore();
  ctx.globalAlpha=1;
}

/* ================= UPDATE ================= */
function update(){
  animTime+=0.15;
  if(!running) return;

  bird.vy+=CFG.gravity;
  bird.y+=bird.vy;

  for(const p of pipes){
    p.x-=CFG.speed;
    if(!p.passed&&p.x+CFG.pipeW<bird.x){p.passed=true;score++;}
    if(hit(bird,p)){gameState="menu";return;}
  }

  if(bird.y<0||bird.y>BASE_H) gameState="menu";

  if(pipes[0].x<-CFG.pipeW){
    const last=pipes[pipes.length-1].x;
    pipes.shift();
    pipes.push(createPipe(last+CFG.spacing));
  }
}

/* ================= DRAW ================= */
function draw(){
  ctx.clearRect(0,0,BASE_W,BASE_H);

  if(gameState==="menu"){
    ctx.fillStyle="#000";ctx.font="22px Arial";
    ctx.fillText("Escolha seu personagem",40,120);
    skins.forEach((s,i)=>{
      const x=40+i*40,y=260;
      ctx.strokeStyle=s===selectedSkin?"#00f":"#000";
      ctx.strokeRect(x-18,y-18,36,36);
      drawSkin(s,x,y,0);
    });
    ctx.fillRect(120,340,120,40);
    ctx.fillStyle="#fff";
    ctx.fillText("JOGAR",150,368);
    return;
  }

  ctx.fillStyle="#3fa34b";
  for(const p of pipes){
    ctx.fillRect(p.x,0,CFG.pipeW,p.top);
    ctx.fillRect(p.x,p.bottom,CFG.pipeW,BASE_H-p.bottom);
  }

  drawSkin(selectedSkin,bird.x,bird.y,bird.vy/10);

  ctx.fillStyle="#000";ctx.font="16px Arial";
  ctx.fillText("Score: "+score,10,20);
}

/* ================= LOOP ================= */
function loop(){update();draw();requestAnimationFrame(loop);}
loop();
</script>

</body>
</html>
