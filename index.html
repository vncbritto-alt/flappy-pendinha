<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy Pendinha</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
}
#gameContainer{
  position:relative;
  max-width:520px;
  margin:20px auto;
}
canvas{
  width:100%;
  height:auto;
  border-radius:10px;
  display:block;
}
#fullscreenBtn{
  position:absolute;
  top:10px;
  right:10px;
  z-index:10;
  background:rgba(0,0,0,.6);
  color:white;
  border:none;
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<div id="gameContainer">
  <button id="fullscreenBtn">⛶</button>
  <canvas id="game"></canvas>
</div>

<script>
/* ================= BASE ================= */
const BASE_W = 360;
const BASE_H = 520;
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* Resize seguro */
function resize(){
  const scale = Math.min(innerWidth/BASE_W, innerHeight/BASE_H);
  canvas.width = BASE_W * scale;
  canvas.height = BASE_H * scale;
  ctx.setTransform(scale,0,0,scale,0,0);
}
resize();
addEventListener("resize", resize);
addEventListener("fullscreenchange", resize);

fullscreenBtn.onclick = ()=>{
  document.fullscreenElement
    ? document.exitFullscreen()
    : document.documentElement.requestFullscreen();
};

/* ================= CONFIG ================= */
const CFG = {
  gravity: 0.35,
  jump: -8,
  baseSpeed: 2.2,
  gap: 190,
  pipeW: 46,
  spacing: 220,
  pool: 7
};

/* ================= STATE ================= */
let bird, pipes, score, running;
let animTime = 0;
let gameState = "menu"; // menu | playing | leaderboard
let selectedSkin = localStorage.getItem("skin") || "bird";

const skins = ["bird","bat","cat","dog","pig","robot","ghost"];
const scenes = ["#70c5ce","#ffcc80","#3f51b5","#263238","#4caf50","#9c27b0"];

/* ================= FUNDO (NUVENS) ================= */
let clouds = [];

function initClouds(){
  clouds = [];
  for(let i=0;i<6;i++){
    clouds.push({
      x: Math.random()*BASE_W,
      y: Math.random()*200,
      speed: 0.3 + Math.random()*0.4,
      size: 20 + Math.random()*20
    });
  }
}
initClouds();

/* ================= RESET ================= */
function resetGame(){
  bird = { x:90, y:BASE_H/2, r:18, vy:0 };
  pipes = [];
  score = 0;
  running = false;

  let x = BASE_W;
  for(let i=0;i<CFG.pool;i++){
    pipes.push(createPipe(x));
    x += CFG.spacing;
  }
}
function createPipe(x){
  const top = Math.random()*(BASE_H/2 - 80) + 40;
  return { x, top, bottom: top + CFG.gap, passed:false };
}

/* ================= INPUT ================= */
canvas.addEventListener("click",e=>{
  const r = canvas.getBoundingClientRect();
  const mx = (e.clientX-r.left)*(BASE_W/canvas.width);
  const my = (e.clientY-r.top)*(BASE_H/canvas.height);

  if(gameState==="leaderboard"){
    if(mx>120&&mx<240&&my>420&&my<460) gameState="menu";
    return;
  }

  if(gameState==="menu"){
    handleMenu(mx,my);
    return;
  }

  running = true;
  bird.vy = CFG.jump;
});

function handleMenu(mx,my){
  skins.forEach((s,i)=>{
    const x=40+i*40, y=260;
    if(mx>x-18&&mx<x+18&&my>y-18&&my<y+18){
      selectedSkin=s;
      localStorage.setItem("skin",s);
    }
  });

  if(mx>120&&mx<240&&my>340&&my<380){
    gameState="playing";
    resetGame();
  }

  if(mx>120&&mx<240&&my>390&&my<430){
    gameState="leaderboard";
  }
}

/* ================= COLLISION ================= */
function hit(b,p){
  return b.x+b.r>p.x && b.x-b.r<p.x+CFG.pipeW &&
         (b.y-b.r<p.top || b.y+b.r>p.bottom);
}

/* ================= DESENHO SKIN ================= */
function drawSkin(type,x,y,rot){
  const t = animTime;
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(rot);

  if(type==="bird"){
    const wing=Math.sin(t*10)*6;
    ctx.fillStyle="#ffeb3b";
    ctx.beginPath();ctx.ellipse(0,0,20,16,0,0,Math.PI*2);ctx.fill();
    ctx.save();ctx.rotate(wing*0.02);
    ctx.fillStyle="#fdd835";
    ctx.beginPath();ctx.ellipse(-6,4,8,6,0,0,Math.PI*2);ctx.fill();
    ctx.restore();
    ctx.fillStyle="#ff9800";
    ctx.beginPath();ctx.moveTo(18,-2);ctx.lineTo(30,0);ctx.lineTo(18,6);ctx.fill();
    ctx.fillStyle="#000";
    ctx.beginPath();ctx.arc(6,-5,3,0,Math.PI*2);ctx.fill();
  }

  if(type==="ghost"){
    ctx.globalAlpha=0.7+Math.sin(t*3)*0.2;
    ctx.fillStyle="#fff";
    ctx.beginPath();
    ctx.arc(0,-4,14,Math.PI,0);
    ctx.lineTo(14,12);
    ctx.lineTo(-14,12);
    ctx.closePath();
    ctx.fill();
    ctx.globalAlpha=1;
  }

  ctx.restore();
}

/* ================= UPDATE ================= */
function update(){
  animTime += 0.15;

  // mover nuvens (sempre)
  clouds.forEach(c=>{
    c.x -= c.speed;
    if(c.x < -c.size*2){
      c.x = BASE_W + c.size*2;
      c.y = Math.random()*200;
    }
  });

  if(!running) return;

  bird.vy += CFG.gravity;
  bird.y += bird.vy;

  const fase = Math.floor(score/10);
  const speed = CFG.baseSpeed + fase*0.3;
  canvas.style.background = scenes[fase % scenes.length];

  for(const p of pipes){
    p.x -= speed;

    if(!p.passed && p.x+CFG.pipeW < bird.x){
      p.passed = true;
      score++;
    }

    if(hit(bird,p)){
      endGame();
      return;
    }
  }

  if(bird.y<0 || bird.y>BASE_H){
    endGame();
  }

  if(pipes[0].x < -CFG.pipeW){
    const last = pipes[pipes.length-1].x;
    pipes.shift();
    pipes.push(createPipe(last + CFG.spacing));
  }
}

/* ================= GAME OVER + RANKING ================= */
function endGame(){
  running = false;

  if(score >= 20){
    const name = prompt("Parabéns! Digite seu nome:");
    if(name){
      const ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      ranking.push({name, score});
      ranking.sort((a,b)=>b.score-a.score);
      localStorage.setItem("ranking", ranking.slice(0,5));
    }
  }
  gameState="menu";
}

/* ================= DRAW ================= */
function draw(){
  ctx.clearRect(0,0,BASE_W,BASE_H);

  // FUNDO — nuvens
  ctx.fillStyle="rgba(255,255,255,0.8)";
  clouds.forEach(c=>{
    ctx.beginPath();
    ctx.arc(c.x,c.y,c.size,0,Math.PI*2);
    ctx.arc(c.x+c.size,c.y+5,c.size*0.8,0,Math.PI*2);
    ctx.fill();
  });

  if(gameState==="menu"){
    ctx.fillStyle="#fff";
    ctx.font="22px Arial";
    ctx.fillText("Escolha seu personagem",40,120);
    return;
  }

  ctx.fillStyle="#3fa34b";
  for(const p of pipes){
    ctx.fillRect(p.x,0,CFG.pipeW,p.top);
    ctx.fillRect(p.x,p.bottom,CFG.pipeW,BASE_H-p.bottom);
  }

  drawSkin(selectedSkin,bird.x,bird.y,bird.vy/10);

  ctx.fillStyle="#fff";
  ctx.font="16px Arial";
  ctx.fillText("Score: "+score,10,20);
}

/* ================= LOOP ================= */
resetGame();
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
