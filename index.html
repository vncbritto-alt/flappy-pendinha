<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Simple</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #70c5ce; }
        canvas { background: #fff; display: block; border: 1px solid #000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let bird = { x: 50, y: 150, radius: 15, velocity: 0 };
        let gravity = 0.25;
        let jump = -6;
        let pipes = [];
        let frame = 0;

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffeb3b';
            ctx.fill();
            ctx.closePath();
        }

        function drawPipes() {
            ctx.fillStyle = '#4caf50';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 40, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, 40, canvas.height - pipe.bottom);
            });
        }

        function update() {
            bird.velocity += gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.radius > canvas.height) {
                bird.y = canvas.height - bird.radius;
                bird.velocity = 0;
            }

            if (frame % 90 === 0) {
                let top = Math.random() * (canvas.height / 2);
                let bottom = top + 120;
                pipes.push({ x: canvas.width, top: top, bottom: bottom });
            }

            pipes.forEach(pipe => {
                pipe.x -= 2;
            });

            if (pipes.length && pipes[0].x < -40) {
                pipes.shift();
            }

            frame++;
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            update();
            requestAnimationFrame(loop);
        }

        canvas.addEventListener('click', () => {
            bird.velocity = jump;
        });

        loop();
    </script>
</body>
</html>
